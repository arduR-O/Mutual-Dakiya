<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mutual Dakiya</title>
    <link rel="icon" type="image/x-icon" href="India Post LOGO.jpg" />
    <meta
      name="description"
      content="A platform for enabling students for mutual delivery pickups"
    />
    <script src="add_request.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">

      <header>
        <div id="title_bar">
          <h1>Mutual Dakiya</h1>
        </header>
        <main>
          <div class="main_container">
            <div id="request_container"></div>
            <div id="make_request">
              <div>
                <img src="gold-coin-euclidean-vector-png-favpng-KhAhfj434MpNBQ0RCBtuLd4Tj.jpg" alt="coins" height="30vh">
                <p id="points" style="display: inline;" >30</p>
              </div>
              <form onsubmit="addRequest(); return false;">
                <!-- add required field again -->
                <div class="Name_container">
                  <label for="Name">Name</label>
                  <input type="text" id="Name" />
                </div>
                <div class="contact_container">
                  <label for="Contact_number">Contact Number</label>
                  <input
                    type="tel"
                    id="Contact_number"
                    minlength="10"
                    maxlength="10"
                  />
                </div>
                <div class="vendor_container">
                  <label for="Vendors">Please enter the name of vendor</label>
                  <select id="Vendors">
                    <option value="Amazon">Amazon</option>
                    <option value="Flipkart">Flipkart</option>
                    <option value="Myntra">Myntra</option>
                    <option value="Bluedart">Bluedart</option>
                    <option value="Delhivery">Delhivery</option>
                  </select>
                </div>
                <div class="submit_btn">
                  <input type="submit" value="Submit" />
                </div>
                <div class="submit_btn">
                  <input type="reset" value="reset" id="reset" />
                </div>
              </form>
            </div>
          </div>
        </main>
        </div>
    </div>
  </body>
</html>
